<DOCTYPE html>
    <html>
     <head>
       <title>Basic Calculator</title>
       <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
       <link rel="stylesheet" href="./style.css">
     </head>
      <body>
        <FORM id="myform">
          <TABLE border=3>
            
            <TR>
              <TD>
                <INPUT TYPE="text"   id="Input" VALUE="" Size="16">
                <br>
              </TD>
            </TR>

              <!-- NAME & VALUE are optional attribute of INPUT tag until you are submitting form to the server 
              through http/s. Initially value of above input form is '' (emptyString), now when 1 is clicked,
              it concatenates '1' to emptyString so VALUE = ''+'2' i.e 1, again when + is clicked, VALUE = '1' + '+' = '1+' again when 2 is clicked, VALUE = '1+' + '2' = '1+2', finally when = is clicked, myform.Input.value = eval('1+2')  evaluated as javascript expression-->
              
              <!--           NAME & VALUE are optional attribute of INPUT tag until you are submitting form to the server through http/s -->

            <TR>
              <TD>
                <INPUT TYPE="button"  VALUE="  1  " OnClick="myform.Input.value += '1'">
                <INPUT TYPE="button"  VALUE="  2  " OnCLick="myform.Input.value += '2'">
                <INPUT TYPE="button"  VALUE="  3  " OnClick="myform.Input.value += '3'">
                <INPUT TYPE="button"  VALUE="  +  " OnClick="myform.Input.value += ' + '">
                <br>
                <INPUT TYPE="button" VALUE="  4  " OnClick="myform.Input.value += '4'">
                <INPUT TYPE="button" VALUE="  5  " OnCLick="myform.Input.value += '5'">
                <INPUT TYPE="button" VALUE="  6  " OnClick="myform.Input.value += '6'">
                <INPUT TYPE="button" VALUE="  -  " OnClick="myform.Input.value += ' - '">
                <br>
                <INPUT TYPE="button" VALUE="  7  " OnClick="myform.Input.value += '7'">
                <INPUT TYPE="button" VALUE="  8  " OnCLick="myform.Input.value += '8'">
                <INPUT TYPE="button" VALUE="  9  " OnClick="myform.Input.value += '9'">
                <INPUT TYPE="button" VALUE="  x  " OnClick="myform.Input.value += ' * '">
                <br>
                <INPUT TYPE="button" VALUE="  c  " OnClick="myform.Input.value = ''">
                <INPUT TYPE="button" VALUE="  0  " OnClick="myform.Input.value += '0'">
                <INPUT TYPE="button" VALUE="  =  " OnClick="myform.Input.value = eval(myform.Input.value)">
                <INPUT TYPE="button" VALUE="  /  " OnClick="myform.Input.value += ' / '">
                <br>
              </TD>
            </TR>
              
          </TABLE>
        </FORM>
      </body>
    </html>
